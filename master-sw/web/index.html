<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>wgmesh Master</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>wgmesh Master</h1>
      <p class="lead">Verwalte Worker und baue ein Full‑Mesh‑WireGuard‑Netzwerk auf.</p>
    </header>

    <section class="card">
      <h2>Neuen Worker hinzufügen</h2>
      <form id="addForm">
        <div class="row"><label>Name</label><input name="name" required></div>
        <div class="row"><label>IP</label><input name="ip" required></div>
        <div class="row"><label>Port</label><input name="port" type="number" value="8080" required></div>
        <div class="row"><label>API Key</label><input name="api_key" required></div>
        <div class="row"><label>CIDR (allowed IPs)</label><input name="cidr" value="10.100.0.0/32" required></div>
        <div class="row actions"><button type="submit" class="primary">Hinzufügen</button></div>
      </form>
      <div id="msg" class="msg"></div>
    </section>

    <section class="card">
      <h2>Worker</h2>
      <table id="workers" class="workers">
        <thead><tr><th>ID</th><th>Name</th><th>IP:Port</th><th>CIDR</th><th>Aktionen</th></tr></thead>
        <tbody></tbody>
      </table>
    </section>

    <footer>© wgmesh — einfaches Demo UI</footer>
  </div>
  <script src="/static/app.js"></script>
</body>
</html>
